<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If and For Structure</title>
</head>
<body>
    {% if message %}
        <h1> {{ message }}</h1>

    {% else %}
        <h1> There isn't any message here </h1>
    
    {% endif %}
</body>
</html>
